<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <title>Stream Together - Room: {{ room_id }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --glow-color: rgb(168, 85, 247); }
        body { background-color: #0c0a09; font-family: 'Roboto', sans-serif; }
        .main-container { background: rgba(17, 24, 39, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); }
        .header-title { font-family: 'Orbitron', sans-serif; animation: glow 2s ease-in-out infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--glow-color); } to { text-shadow: 0 0 20px #fff, 0 0 30px var(--glow-color), 0 0 40px var(--glow-color); } }
        #chat-messages { scrollbar-width: thin; scrollbar-color: var(--glow-color) #1f2937; }
        .admin-controls, .admin-panel { display: none; } /* Hidden by default */
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">
    
    <div id="approval-overlay" class="fixed inset-0 bg-black/80 flex flex-col items-center justify-center z-50 hidden">
        <h2 class="text-3xl font-bold mb-4">Waiting for Approval...</h2>
        <p class="text-gray-400">The room admin has been notified of your request to join.</p>
    </div>
    
    <div class="w-full max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6">
        <main class="lg:col-span-3 main-container w-full rounded-2xl p-6 space-y-6">
            <header class="text-center">
                <h1 class="header-title text-4xl md:text-5xl font-bold tracking-wider">Stream Together</h1>
                <p class="text-lg text-gray-400">Room ID: <span class="font-mono bg-gray-700 px-2 py-1 rounded">{{ room_id }}</span></p>
            </header>
            
            <div id="player-container" class="aspect-video w-full bg-black rounded-xl shadow-2xl">
                <div id="player" class="w-full h-full rounded-xl"></div>
            </div>

            <div class="admin-controls">
                <div class="flex flex-col md:flex-row gap-4 items-center">
                    <input type="text" id="youtube-url" class="flex-grow bg-gray-800 border-2 border-gray-600 rounded-lg p-3 outline-none" placeholder="Paste a YouTube video URL here...">
                    <button id="set-video-btn" class="bg-purple-600 hover:bg-purple-700 font-bold py-3 px-6 rounded-lg">Set Video</button>
                </div>
            </div>
        </main>
        
        <aside class="lg:col-span-1 main-container w-full rounded-2xl p-6 flex flex-col space-y-4">
            <div class="admin-panel">
                <h2 class="text-xl font-bold border-b border-gray-700 pb-2 mb-2">Admin Panel</h2>
                <div id="waiting-room" class="space-y-2">
                    <h3 class="font-semibold text-purple-400">Waiting Room</h3>
                    <div id="waiting-list" class="text-sm text-gray-300"></div>
                </div>
                <div id="user-list" class="space-y-2 mt-4">
                    <h3 class="font-semibold text-purple-400">Connected Users</h3>
                    <div id="connected-users" class="text-sm text-gray-300"></div>
                </div>
            </div>

            <div class="flex flex-col flex-grow min-h-0">
                <h2 class="text-xl font-bold border-b border-gray-700 pb-2 mb-2">Live Chat</h2>
                <div id="chat-messages" class="flex-grow space-y-3 overflow-y-auto pr-2">
                    </div>
                <form id="chat-form" class="flex gap-2 mt-4">
                    <input type="text" id="chat-input" class="flex-grow bg-gray-800 border-2 border-gray-600 rounded-lg p-2 outline-none" placeholder="Say something..." autocomplete="off">
                    <button type="submit" class="bg-purple-600 hover:bg-purple-700 font-bold py-2 px-4 rounded-lg">Send</button>
                </form>
            </div>
        </aside>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
